  #  猎户座影业: # Orion Pictures
  #    template: { name: Studio, company: 41 }
  #    summary: 猎户座影业，法定名称 Orion Releasing LLC，是一家隶属于米高梅的美国电影制作公司。在其最初的运营期间，该公司从1978年到1999年制作和发行电影，并在整个1980年代到1990年代初也涉足电视制作和联合发行。它于1978年由华纳兄弟与三位前联美公司高管合资成立。在此早期阶段，猎户座被认为是一家准大型制片厂。伍迪·艾伦、詹姆斯·卡梅隆、乔纳森·戴米、奥利弗·斯通等多位著名导演在猎户座最成功的1978年至1992年间与其合作。猎户座发行的电影中有四部获得了奥斯卡最佳影片奖：《莫扎特传》(1984)、《野战排》(1986)、《与狼共舞》(1990)和《沉默的羔羊》(1991)。另外两部猎户座电影《汉娜姐妹》(1986)和《密西西比在燃烧》(1988)也获得了该奖项的提名。自1997年以来，猎户座一直归米高梅所有。2013年，米高梅为电视业务重启了猎户座品牌；一年后，猎户座影业被该工作室重新启动。
  #    # summary: Orion Pictures, legal name Orion Releasing LLC, is an American motion picture producer owned by Metro-Goldwyn-Mayer. In its original operating period, the company produced and released films from 1978 until 1999 and was also involved in television production and syndication throughout the 1980s until the early 1990s. It was formed in 1978 as a joint venture between Warner Bros. and three former senior executives at United Artists. During this early period, Orion was considered a mini-major studio. Woody Allen, James Cameron, Jonathan Demme, Oliver Stone, and several other prominent directors worked with Orion during its most successful years from 1978 to 1992. Of the films distributed by Orion, four won Academy Awards for Best Picture Amadeus (1984), Platoon (1986), Dances with Wolves (1990), and The Silence of the Lambs (1991). Two other Orion films, Hannah and Her Sisters (1986) and Mississippi Burning (1988), were nominated for that same category. Since 1997, Orion has been owned by Metro-Goldwyn-Mayer. In 2013, Metro-Goldwyn-Mayer revived the Orion name for television; a year later, Orion Pictures was relaunched by the studio.
  #    file_poster: config/posters/Orion Pictures.png
