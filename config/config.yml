# Change the library names below to your exact(!) plex library names.
libraries:
  动漫:
    collection_files:
      - file: config/1-Anime.yml
#      - file: config/1-Anime_Genres.yml
#      - file: config/1-Anime_Franchises.yml
#      - file: config/1-Anime_Networks.yml
